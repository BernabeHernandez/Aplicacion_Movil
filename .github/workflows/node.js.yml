# .github/workflows/node.js.yml
name: CI/CD Pipeline - React Native + Expo

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  ci-pipeline:
    name: CI Pipeline
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:

      # ==============================
      # BLOQUE 1: BUILD
      # ==============================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully"
      
      - name: üèóÔ∏è Build project
        run: |
          echo "Building project..."
          npm run build --if-present || echo "Build not configured for React Native/Expo"
        continue-on-error: true

      # ==============================
      # BLOQUE 2: TESTS
      # ==============================
      - name: Run unit tests
        run: |
          echo "Running unit tests with coverage..."
          npm test -- --coverage --watchAll=false --verbose
          echo "Tests completed"

      # ==============================
      # BLOQUE 3: DEPLOY
      # ==============================
      # Aqu√≠ solo dejamos un placeholder, ya que el deploy no est√° configurado
      - name: Deploy placeholder
        run: |
          echo "Deployment stage - configure deploy scripts here if needed"
