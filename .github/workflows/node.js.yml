name: React Native Expo CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test  # Ejecuta Jest para pruebas unitarias

  build-and-deploy:
    needs: test  # Solo si tests pasan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.CODECOV_TOKEN }}
    - run: npm ci
    - run: npm run build --if-present  # O expo prebuild
    - run: expo publish --non-interactive  # Deploy OTA