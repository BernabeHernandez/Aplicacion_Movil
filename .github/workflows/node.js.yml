name: React Native Expo CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]  # Solo Node 20.x para compatibilidad
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci --no-optional  # Evita scripts opcionales para estabilidad
    - name: Run tests
      run: npm test  # Ejecuta Jest para pruebas unitarias

  build-and-deploy:
    needs: test  # Solo si los tests pasan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci --no-optional
    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.CODECOV_TOKEN }}  # Configura esto en GitHub Secrets
    - name: Build app
      run: npm run build --if-present  # Aseg√∫rate de tener un script "build" en package.json (e.g., expo prebuild)
    - name: Publish OTA update
      run: expo publish --non-interactive  # Despliegue OTA para Expo Go